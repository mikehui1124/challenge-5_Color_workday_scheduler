<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="timeBlock">
      <!-- display storeReminder -->
      <Section id="storeRemind">
        <p>Appointment Add to<span id="storeHighlight"> localStorage ✔️</span>
        </p>
      </Section>

      <!-- Timeblocks go here -->
      <!-- mobile-first layout to maximise textarea and shrink saveButton -->
      <!-- on a large screen, enlarge saveButton and shrink textarea -->
      <Section class="row" id="9am">
        <div class="col-2 col-lg-2 hour" id="9amTime" data-task="9amTask">
          9
        </div>
        <textarea class="col-9 col-lg-8"        
          id="hour9"
          placeholder="Plan Your Task and Save"        
        ></textarea>
        <!-- Save button uses an attribute: data-timeMark that corresponds to the id of textarea element-->
        <button class="col-1 col-lg-2 saveBtn" id="9amButton" data-timeMark="hour9">💾
        </button>
      </Section>

      <Section class="row" id="10am">
        <div class="col-2 col-lg-2 hour" id="10amTime">
          10
        </div>
        <textarea class="col-9 col-lg-8"        
          id="hour10"
          placeholder="Plan Your Task and Save"        
        ></textarea>
        <button class="col-1 col-lg-2 saveBtn" id="10amButton" data-timeMark="hour10">💾
        </button>
      </Section>

      <Section class="row" id="11am">
        <div class="col-2 col-lg-2 hour" id="11amTime">         
        </div>
        <textarea class="col-9 col-lg-8"        
          id="hour11"
          placeholder="Plan Your Task and Save"        
        ></textarea>
        <button class="col-1 col-lg-2 saveBtn" id="11amButton" data-timeMark="hour11">💾
          </button>
      </Section>

      <Section class="row" id="12pm">
        <div class="col-2 col-lg-2 hour" id="12pmTime">
          12
        </div>
        <textarea class="col-9 col-lg-8"        
          id="hour12"
          placeholder="Plan Your Task and Save"        
        ></textarea>
        <button class="col-1 col-lg-2 saveBtn" id="12pmButton" data-timeMark="hour12">💾
         </button>
      </Section>

      <Section class="row" id="1pm">
        <div class="col-2 col-lg-2 hour" id="1pmTime">
          1
        </div>
        <textarea class="col-9 col-lg-8"        
          id="hour13"
          placeholder="Plan Your Task and Save"        
        ></textarea>
        <button class="col-1 col-lg-2 saveBtn" id="1pmButton" data-timeMark="hour13">💾
         </button>
      </Section>

      <Section class="row" id="2pm">
          <div class="col-2 col-lg-2 hour" id="2pmTime">
            2
          </div>
          <textarea class="col-9 col-lg-8"        
            id="hour14"
            placeholder="Plan Your Task and Save"        
          ></textarea>
          <button class="col-1 col-lg-2 saveBtn" id="2pmButton" data-timeMark="hour14">💾
          </button>
      </Section>

      <Section class="row" id="3pm">
          <div class="col-2 col-lg-2 hour" id="3pmTime">
            3
          </div>
          <textarea class="col-9 col-lg-8"        
            id="hour15"
            placeholder="Plan Your Task and Save"        
          ></textarea>
          <button class="col-1 col-lg-2 saveBtn" id="3pmButton" data-timeMark="hour15">💾
          </button>
      </Section>
      <Section class="row" id="4pm">
        <div class="col-2 col-lg hour" id="4pmTime">
          4
        </div>
        <textarea class="col-9 col-lg-8"        
          id="hour16"
          placeholder="Plan Your Task and Save"        
        ></textarea>
        <button class="col-1 col-lg-2 saveBtn" id="4pmButton" data-timeMark="hour16">💾
        </button>

      </Section>
      <Section class="row" id="5pm">
          <div class="col-2 col-lg hour" id="5pmTime">
            5
          </div>
          <textarea class="col-9 col-lg-8"        
            id="hour17"
            placeholder="Plan Your Task and Save"        
          ></textarea>
          <button class="col-1 col-lg-2 saveBtn" id="5pmButton" data-timeMark="hour17">💾
          </button>
      </Section>
      <br></br>       
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>    
  </body>
</html>
